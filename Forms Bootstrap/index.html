<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form action="">
            <div class="form-group mb-3">
                <input class="form-control" type="text" id="nombre"
                    placeholder="Nombre"><!--podiamos no hacer el placeholder y en vez poner el label-->
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div><!--permite poner campito antes de cuadro de formulario-->
                </div>
                <input class="form-control" type="text" name="" id="email" placeholder="Correo Electronico">
            </div>

            <div class="form-group mb-3"><!--mb-3: da espacio entre elementos-->
                <!--<label for="nombre">Nombre</label>label: sirve para dar click en el texto que esta proporcione y se ejecutara lo que este dentro o a lo que tenga el id al que apunta su atributo for-->
                <label for="opciones">Elige una opcion</label>
                <select class="form-control" name=""
                    id="opciones"><!--select: se utiliza para crear un elemento de lista desplegable-->
                    <!--form-control: clase de bootstrap que puede agregarse a cualquier etiqueta de entrada de datos para estilizar el formulario-->
                    <option value="">opcion#1</option>
                    <option value="">opcion#2</option>
                    <option value="">opcion#3</option>
                    <option value="">opcion#4</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <textarea class="form-control" name="" id="" cols="30" rows="10"
                    placeholder="Mensaje"></textarea><!--textarea: se utiliza para crear un campo de texto de varias líneas, donde los usuarios pueden escribir y editar texto de forma más extensa que en un campo de texto de una sola línea-->
            </div>

            <div class="form-group mb-3">
                <label for="archivo"></label>
                <input class="form-control" type="file" name="" id="archivo"><!--file: para subir archivos-->
                <p>Maximo 500 MB</p>
            </div>

            <button class="btn btn-primary">Enviar</button>

        </form>
    </div>

    <header>
        <!-- place navbar here -->
    </header>
    <main><!--main: se utiliza para definir el contenido principal de una página web.-->

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
