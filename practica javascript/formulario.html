<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando un formulario</title>
</head>
<body>
    <!--onsubmit: al someter al usuario a dar click en este boton llamaremos a tal codigo(haremos tal cosa)-->
    <form name="formulario" action="" onsubmit="validarForm()">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="submit" value="Someter">
        <hr>
        <!--type: que tipo de dato entrara por el cuadrito-->
        <input type="text" name="numero" id="numero" placeholder="Numero">
        <input type="button" value="Validar" onclick="validarNumero()">
    </form>

    <script src="assets/js/codigo.js"></script>
</body>
</html>
